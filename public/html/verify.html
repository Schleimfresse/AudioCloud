<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Verify | AudioCloud</title>
		<link rel="stylesheet" href="/css/global.css" />
        <link rel="stylesheet" href="/css/auth.css">
        <script defer src="/js/auth/verify.js"></script>
		<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
		<link rel="manifest" href="/favicons/site.webmanifest" />
		<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#3ea6ff" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#3ea6ff" />
	</head>
	<body>
		<header id="page-header">
			<div class="icon-spacing-right" id="menu">
				<a id="menu-link" href="/">
					<img class="icons icon-spacing-right" src="/assets/svg/musical-notes-outline.svg" alt="music-note" />
					<span class="bold">AudioCloud</span>
				</a>
			</div>
		</header>
		<main class="center">
			<div>
				<h3>Your verification code has been send!</h3>
                <form action="/verify/activate" method="post">
                    <input type="number" name="code" id="std_num" placeholder="Your verify code" onkeydown="limit(this, 6);" onkeyup="limit(this, 6);" onkeyup="this.value = minmax(this.value, 0, 6)" required>
					<input type="submit">
				</form>
				<a id="resend">Click here to resend</a>
            </div>
		</main>
	</body>
</html>
