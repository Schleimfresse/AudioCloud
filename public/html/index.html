<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Start | AudioCloud</title>
		<link rel="stylesheet" href="../css/global.css" />
		<link rel="stylesheet" href="../css/index.css" />
		<script defer src="../js/RetrieveThumbnail.js"></script>
		<script defer src="../js/index.js"></script>
		<script defer src="../js/searchformValidation.js"></script>
	</head>
	<body>
		<header>
			<div class="icon-spacing-right" id="menu">
				<a id="menu-link" href="/"></a>
					<img class="icons icon-spacing-right" src="../svg/musical-notes-outline.svg" alt="music-note" />
					<span><span class="bold">A</span>udioCloud</span></a
				>
			</div>
			<a href="/upload" class="std_btn">Upload</a>
			<a href="/edit" class="std_btn">Edit</a>
			<a href="/delete" class="std_btn">Delete</a>
			<form class="row" action="/search">
				<input
					class="std_btn no_margin_right"
					spellcheck="true"
					placeholder="Search for music ..."
					type="search"
					name="query"
					id="searchquery_input"
				/>
				<input type="hidden" name="mediatype" value="" />
				<input type="hidden" name="type" value="search" />
				<select name="mode" class="std_btn no_padding-top-bot">
					<option value="standard">Standard</option>
					<option value="strict">Strict</option>
				</select>
				<button
					class="std_btn square_button no_margin_left"
					onclick="return validation(this.parentElement.children[0])"
					type="submit"
				>
					<img class="icons" src="../svg/search-outline.svg" alt="search" />
				</button>
			</form>
		</header>
		<main>
			<div id="Media_Showcase_wrapper"></div>
		</main>
		<template id="skeleton-card-template">
			<div class="box">
				<span class="img-wrapper skeleton"><img thumbnail /></span>
				<div class="Media_Showcase_Title skeleton skeleton-text"></div>
			</div>
		</template>
		<template id="card-template">
			<div class="box">
				<div class="img-outer">
					<span
						class="img-wrapper"
						onmousemove="this.children[0].children[1].style.display = 'none';"
						onclick="this.children[0].children[0].style.display = 'none'; this.children[0].children[1].style.display = 'block'"
						><div class="img-hover">
							<img src="../svg/play-sharp.svg" class="icons" alt="play"><img class="icons" src="../svg/sync-outline.svg" alt="loading">
						</div>
						<img thumbnail
					/></span>
				</div>
				<div class="Media_Showcase_Title" title></div>
			</div>
		</template>
	</body>
</html>
