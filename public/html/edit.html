<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Edit | AudioCloud</title>
		<link rel="stylesheet" href="../css/global.css" />
		<link rel="stylesheet" href="../css/search.css" />
		<script defer src="../js/modal.js"></script>
		<script defer src="../js/searchformValidation.js"></script>
	</head>
	<body>
		<header>
			<div class="icon-spacing-right" id="menu">
				<a id="menu-link" href="/">
					<img class="icons icon-spacing-right" src="../svg/musical-notes-outline.svg" alt="music-note" />
					<span><span class="bold">A</span>udioCloud</span></a
				>
			</div>
			<a href="/upload" class="std_btn">Upload</a>
			<a href="/delete" class="std_btn">Delete</a>
			<form class="row" action="/search">
				<input
					class="std_btn no_margin_right"
					spellcheck="true"
					placeholder="Search for music ..."
					type="search"
					name="query"
					id="searchquery_input"
				/>
				<input type="hidden" name="mediatype" value="" />
				<input type="hidden" name="type" value="search" />
				<select name="mode" class="std_btn no_padding-top-bot">
					<option value="standard">Standard</option>
					<option value="strict">Strict</option>
				</select>
				<button
					class="std_btn square_button no_margin_left"
					onclick="return validation(this.parentElement.children[0])"
					type="submit"
				>
					<img class="icons" src="../svg/search-outline.svg" alt="search" />
				</button>
			</form>
		</header>
		<main>
			<div>
				<form action="/search">
					<input id="search" name="query" placeholder="Search" class="std_btn" type="text" />
					<input type="hidden" name="mode" value="strict" />
					<input type="hidden" name="type" value="edit" />
					<input type="button" value="Filter" class="std_btn" id="showModal" />
					<input
						type="submit"
						onclick="return validation(this.parentElement.children[0])"
						class="std_btn"
						value="Search"
					/>
					<dialog id="filter-Modal">
						<div>
							<div id="filter-wrapper">
								<label for="filter-all"
									>All<input checked type="radio" value="" name="mediatype" id="filter-all" /></label
								><label for="filter-audio"
									>Audio<input type="radio" value="audio" name="mediatype" id="filter-audio" /></label
								><label for="filter-video"
									>Video<input type="radio" value="video" name="mediatype" id="filter-video"
								/></label>
							</div>
							<br /><input class="std_btn" id="closeModal" type="button" value="Close" />
						</div>
					</dialog>
				</form>
			</div>
		</main>
	</body>
</html>
