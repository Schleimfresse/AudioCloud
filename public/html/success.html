<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AudioCloud | Upload successful</title>
		<link rel="stylesheet" href="/css/global.css" />
		<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
		<link rel="manifest" href="/favicons/site.webmanifest">
		<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#3ea6ff">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#3ea6ff">
		<script>
			window.addEventListener("keydown", (e) => {
				if (e.keyCode === 13) {
					window.location.href = "/";
				}
			});
		</script>
	</head>
	<body class="center">
		<main class="center">
			<div>Operation was executed successfully</div>
			<button class="std_btn slide" id="home_btn" onclick="window.location.href = '/'">
				<img class="icons icon-spacing-right" src="/svg/home-outline.svg" alt="home" />
				<span>Home</span>
			</button>
		</main>
	</body>
</html>
