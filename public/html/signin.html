<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Signup | AudioCloud</title>
		<link rel="stylesheet" href="/css/global.css" />
		<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
		<link rel="manifest" href="/favicons/site.webmanifest" />
		<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#3ea6ff" />
		<script defer src="/js/signin.js"></script>
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#3ea6ff" />
	</head>
	<body>
		<header id="page-header">
			<div class="icon-spacing-right" id="menu">
				<a id="menu-link" href="/">
					<img class="icons icon-spacing-right" src="/assets/svg/musical-notes-outline.svg" alt="music-note" />
					<span class="bold">AudioCloud</span>
				</a>
			</div>
		</header>
		<main>
			<form id="signin_form" method="post">
                <input class="std_btn" id="username" type="text" name="username" placeholder="Username" required>
                <input class="std_btn" id="password" type="password" name="password" placeholder="Password" required>
                <input class="std_btn" type="submit" value="Login">
            </form>
			<div>No account? <a href="/auth/signup" class="link_std">Create one!</a></div>
			<div id="response-box">
				<h3></h3>
				<div></div>
			</div>
		</main>
	</body>
</html>
