<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Delete | AudioCloud</title>
		<link rel="stylesheet" href="../css/global.css" />
		<link rel="stylesheet" href="../css/search.css" />
		<script defer src="../js/modal.js"></script>
		<script defer src="../js/global.js"></script>
		<link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="../favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="../favicons/favicon-16x16.png">
		<link rel="manifest" href="../favicons/site.webmanifest">
		<link rel="mask-icon" href="../favicons/safari-pinned-tab.svg" color="#3ea6ff">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#3ea6ff">
	</head>
	<body>
		<header id="page-header">
			<div class="icon-spacing-right" id="menu">
				<a id="menu-link" href="/"></a>
					<img class="icons icon-spacing-right" src="../svg/musical-notes-outline.svg" alt="music-note" />
					<span><span class="bold">A</span>udioCloud</span></a
				>
			</div>
			<form class="row" action="/search">
				<input
					class="std_btn no_margin_right"
					spellcheck="true"
					placeholder="Search for music ..."
					type="search"
					name="query"
					id="searchquery_input"
				/>
				<input type="hidden" name="mediatype" value="" />
				<input type="hidden" name="type" value="search" />
				<select name="mode" class="std_btn no_padding-top-bot">
					<option value="standard">Standard</option>
					<option value="strict">Strict</option>
				</select>
				<button
					class="std_btn square_button no_margin_left center"
					onclick="return validation(this.parentElement.children[0])"
					type="submit"
				>
					<img class="icons" src="../svg/search-outline.svg" alt="search" />
				</button>
			</form>
			<div class="center" id="account-icon-container">
				<img id="account-icon" src="../svg/account.svg" class="icons" alt="account-icon">
			</div>
			<div id="account-card" visibility="false">
				<header id="account-card-header">
					<img id="account-icon" src="../svg/account_filled.svg" class="icons icon-size-large" alt="">
				</header>
				<a id="settings-btn" class="account-item" ><div class="account-item-icon"><img class="icons" src="../svg/settings.svg" alt=""></div><div class="item-string">Settings</div></a>
				<a href="/upload" class="account-item" ><div class="account-item-icon"><img class="icons" src="../svg/cloud_upload.svg" alt=""></div><div class="item-string">Upload</div></a>
				<a href="/edit" class="account-item" ><div class="account-item-icon"><img class="icons" src="../svg/pen.svg" alt=""></div><div class="item-string">Edit</div></a>
				<a href="/delete" class="account-item" ><div class="account-item-icon"><img class="icons" src="../svg/bin.svg" alt=""></div><div class="item-string">Delete</div></a>
			</div>
		</header>
		<main>
			<div>
				<form action="/search">
					<input id="search" name="query" placeholder="Search" class="std_btn" type="text" />
					<input type="hidden" name="mode" value="strict" />
					<input type="hidden" name="type" value="delete" />
					<input type="button" value="Filter" class="std_btn" id="showModal" />
					<input
						type="submit"
						onclick="return validation(this.parentElement.children[0])"
						class="std_btn"
						value="Search"
					/>
					<dialog id="filter-Modal">
						<div>
							<div id="filter-wrapper">
								<label for="filter-all"
									>All<input checked type="radio" value="" name="mediatype" id="filter-all" /></label
								><label for="filter-audio"
									>Audio<input type="radio" value="audio" name="mediatype" id="filter-audio" /></label
								><label for="filter-video"
									>Video<input type="radio" value="video" name="mediatype" id="filter-video"
								/></label>
							</div>
							<br /><input class="std_btn" id="closeModal" type="button" value="Close" />
						</div>
					</dialog>
				</form>
			</div>
		</main>
	</body>
</html>
