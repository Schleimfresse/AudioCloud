<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AudioCloud</title>
		<link rel="stylesheet" href="./css/global.css" />
		<link rel="stylesheet" href="./css/index.css" />
		<script defer src="./js/index.js"></script>
		<script defer src="./js/searchformValidation.js"></script>
		<script defer type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	</head>
	<body>
		<header>
			<div class="icon-spacing-right" id="menu">
				<a id="menu-link" href="/"
					><ion-icon class="icon-spacing-right" name="musical-notes-outline"></ion-icon
					><span><span class="bold">A</span>udioCloud</span></a
				>
			</div>
			<button class="std_btn"><a href="/upload">Upload</a></button>
			<button class="std_btn"><a href="/delete">Delete</a></button>
			<form class="row" action="/search">
				<input
					class="std_btn no_margin_right"
					spellcheck="true"
					placeholder="Search for music ..."
					type="search"
					name="query"
					id="searchquery_input"
				/>
				<select name="mode" class="std_btn no_padding-top-bot">
					<option value="standard">Standard</option>
					<option value="strict">Strict</option>
				</select>
				<button class="std_btn square_button no_margin_left" onclick="return validation()" type="submit">
					<ion-icon name="search-outline"></ion-icon>
				</button>
			</form>
		</header>
		<main></main>
	</body>
</html>
